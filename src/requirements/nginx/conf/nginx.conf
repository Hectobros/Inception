server {
    listen [::]:443 ssl;
    listen 443 ssl;
    server_name nschmitt.42.fr;
    root /var/www/html/WordPress;

    index index.html index.nginx-debian.html

    ssl on;

    ssl_certificate /etc/nginx/ssl/nschmitt.42.fr.pem;
    ssl_certificate_key /etc/nginx/ssl/nschmitt.42.fr.key;
    ssl_protocols TLSv1.2 TLSv1.3;

    location / {
        autoindex on;
        try_files $uri $uri/ =404;
    }

